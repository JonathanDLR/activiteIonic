<ion-header>
  <ion-navbar>
    <ion-title>CDthèque</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item
                [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend}"
                *ngFor="let cd of cdList; let i = index"
                (click)="onLoadCd(i)">
          <ion-icon name="lend" [color]="cd.isLend ? 'secondary' : 'danger'"></ion-icon>
          {{ cd.name }}
          <span *ngIf="cd.isLend">emprunté par: {{ cd.emprunteur }}</span>        
        </button>
      </ion-list>
</ion-content>
